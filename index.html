<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Todos</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span>study react.js</span>
          <i class="fas fa-window-close"></i>
        </li>
      </ul>
      <form class="add text-center my-4">
        <input
          class="form-control m-auto"
          type="text"
          name="add"
          placeholder="type here your new todo"
        />
      </form>
      <footer>
        <div class="text-center">
          <a
            href="https://www.linkedin.com/in/ligia-maia-tostes-brusamolin-de-rezende-1617b866/"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://github.com/LiRezende" target="_blank"
            ><i class="fab fa-github-alt"></i
          ></a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
